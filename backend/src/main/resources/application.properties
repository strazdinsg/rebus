####################################################################
# General configuration which is the same for prod, dev and test
####################################################################
spring.jpa.hibernate.ddl-auto=update

# Ensure that table names are quoted tp avoid issues with reserved words in H2 (e.g. user)
# spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# Allow large image file upload
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

# Swagger
springdoc.swagger-ui.path=/swagger-ui/index.html
springdoc.api-docs.path=/openapi-docs
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.tagsSorter=alpha

# REST API version
api.version=4.0.0
